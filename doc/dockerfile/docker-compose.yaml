#@mattsnet  thinglinks  Docker Compose管理容器
#dcoker 版本  yaml 配置实例
version: "3.9"
networks:
  thinglinks-network:
    driver: bridge
    ipam:
      config:
        - subnet:  172.29.0.0/16
    name: thinglinks-network
#thinglinks微服务集合-组件
services:
  thinglinks-nacos:
    container_name: thinglinks-nacos
    image: nacos/nacos-server
    build:
      context: ./nacos
    environment:
      - MODE=standalone
    volumes:
      - ./nacos/logs/:/www/wwwroot/thinglinks/nacos/logs
      - ./nacos/conf/application.properties:/www/wwwroot/thinglinks/nacos/conf/application.properties
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9849:9849"
    depends_on:
      - thinglinks-mysql
    networks:
      thinglinks-network:
        ipv4_address: 172.29.0.20
  thinglinks-mysql:
    container_name: thinglinks-mysql
    image: mysql:5.7
    build:
      context: ./mysql
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/conf:/etc/mysql/conf.d
      - ./mysql/logs:/logs
      - ./mysql/data:/var/lib/mysql
      - ./mysql/db:/docker-entrypoint-initdb.d
    command: [
      'mysqld',
      '--innodb-buffer-pool-size=80M',
      '--character-set-server=utf8mb4',
      '--collation-server=utf8mb4_unicode_ci',
      '--default-time-zone=+8:00',
      '--lower-case-table-names=1'
    ]
    environment:
      MYSQL_DATABASE: 'thinglinks'
      MYSQL_ROOT_PASSWORD: 1qazxsw2
    networks:
      thinglinks-network:
        ipv4_address: 172.29.0.2
  thinglinks-redis:
    container_name: thinglinks-redis
    image: redis
    build:
      context: ./redis
    ports:
      - "6379:6379"
    volumes:
      - ./redis/conf/redis.conf:/www/wwwroot/thinglinks/redis/redis.conf
      - ./redis/data:/data
    command: redis-server /www/wwwroot/thinglinks/redis/redis.conf
    networks:
      thinglinks-network:
        ipv4_address: 172.29.0.3
  thinglinks-nginx:
    container_name: thinglinks-nginx
    image: nginx
    build:
      context: ./nginx
    ports:
      - "80:19000"
    volumes:
      - ./nginx/html/dist:/www/wwwroot/thinglinks/thinglinks-ui
      - ./nginx/conf/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/logs:/var/log/nginx
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - thinglinks-gateway
    links:
      - thinglinks-gateway
    networks:
      thinglinks-network:
        ipv4_address: 172.29.0.4
  thinglinks-auth:
    container_name: thinglinks-auth
    build:
      context: ./thinglinks/auth
      dockerfile: Dockerfile
    ports:
      - "19200:19200"
    volumes:
      - ./thinglinks/lib:/www/wwwroot/thinglinks/lib
    depends_on:
      - thinglinks-redis
    links:
      - thinglinks-redis
    networks:
      thinglinks-network:
        ipv4_address: 172.29.0.5
  thinglinks-modules-file:
    container_name: thinglinks-modules-file
    build:
      context: ./thinglinks/file
      dockerfile: Dockerfile
    ports:
      - "19300:19300"
    volumes:
      - ./thinglinks/uploadPath:/www/wwwroot/thinglinks/uploadPath
      - ./thinglinks/lib:/www/wwwroot/thinglinks/lib
    networks:
      thinglinks-network:
        ipv4_address: 172.29.0.6
    stdin_open: true
    tty: true
  thinglinks-gateway:
    container_name: thinglinks-gateway
    build:
      context: ./thinglinks/gateway
      dockerfile: Dockerfile
    ports:
      - "19100:19100"
      - "19101:19101"
    volumes:
      - ./thinglinks/lib:/www/wwwroot/thinglinks/lib
    depends_on:
      - thinglinks-redis
    links:
      - thinglinks-redis
    networks:
      thinglinks-network:
        ipv4_address: 172.29.0.7
  thinglinks-modules-gen:
